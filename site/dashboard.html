<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge - Analytics Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Bridge</a>
            </div>
            <div class="nav-container">
                <div class="nav-links">
                    <a href="index.html#features">Features</a>
                    <a href="index.html#interest">Show Interest</a>
                    <a href="dashboard.html">Analytics</a>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="dashboard-section">
            <h1>Analytics Dashboard</h1>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Submissions</h3>
                    <div class="stat" id="totalSubmissions">-</div>
                </div>
                <div class="dashboard-card">
                    <h3>Last 24 Hours</h3>
                    <div class="stat" id="last24Hours">-</div>
                </div>
                <div class="dashboard-card">
                    <h3>Most Requested Feature</h3>
                    <div class="stat" id="topFeature">-</div>
                </div>
                <div class="dashboard-card">
                    <h3>Most Popular Watch</h3>
                    <div class="stat" id="topWatch">-</div>
                </div>
            </div>

            <div class="chart-grid">
                <div class="chart-card">
                    <h3>Watch Model Distribution</h3>
                    <canvas id="watchChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Feature Priorities</h3>
                    <canvas id="featureChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Submissions Over Time</h3>
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="social-links">
                <a href="https://github.com/v84n/bridge" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/config.js" type="module"></script>
    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
